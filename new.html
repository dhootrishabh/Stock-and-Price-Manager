<body><center>
	<h1>Add new product</h1>
<form name="form1">
	Product<input type="text" name="product" id="prod"><br><br>
	Price<input type="text" name="price" id="cost"><br><br>
	Stock<input type="number" name="stock" id="stock"><br><br>
	<button type="submit" class="btn btn-primary btn-lg" onclick="enter()">Add</button>

<script type="text/javascript">
	var databaseRef=firebase.database();
	function enter(){
		var product=document.getElementById("prod").value;
		var price=document.getElementById("cost").value;
		var stock=document.getElementById("stock").value;
		var productRef=databaseRef.ref("/prod/"+product);
		productRef.set({
			Price: price,
			Stock: stock
		});

	}
